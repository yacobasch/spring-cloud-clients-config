---
# Items that apply to ALL profiles:
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
#      defaultZone: http://localhost:8011/eureka/,http://localhost:8012/eureka/,http://localhost:8013/eureka/
---
spring:
  profiles: sentence
  application:
    name: client-sentence
server:
  port: 8020
words: NotApplicable

---
spring:
  profiles: subject
  application:
    name: client-subject
words: I,You,He,She,It

---
spring:
  profiles: verb
  application:
    name: client-verb
words: ran,knew,had,saw,bought

---
spring:
  profiles: article
  application:
    name: client-article
words: a,the

---
spring:
  profiles: adjective
  application:
    name: client-adjective
words: reasonable,leaky,suspicious,ordinary,unlikely

---
spring:
  profiles: noun
  application:
    name: client-noun
words: boat,book,vote,seat,backpack,partition,groundhog
